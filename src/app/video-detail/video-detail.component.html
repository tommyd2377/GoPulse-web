 <div id="header">
      <a class="home-link" routerLink="/news/1" routerLinkActive="active" (click)="scrollTop()"></a>
      <div class="header-text">
        <div class="left">
          <span class="header-nav">
              <button class="button" md-raised-button (click)="home()">Home</button>
              |
              <button class="button" md-raised-button (click)="pulse()">Pulse</button>
              |
              <button class="button" md-raised-button (click)="search()">Search</button>
              |
              <button class="button" md-raised-button (click)="profile()">Profile</button>
          </span>
        </div>
      </div>
    </div>
<h1>{{title}}</h1>
<iframe width="420" height="315"
[src]="url" allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen" msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen">
</iframe>
<br>
<button (click)="twoThumbsUp()">Two Thumbs Up</button>
<button (click)="directMessage()">Direct Message</button>
<p>{{description}}</p>
  <md-input class="inputs" id="comment" [(ngModel)]="comment" type="text" name="comment" placeholder="post a comment"></md-input>
  <br>
<button (click)="post()">Post Comment</button>
<md-card *ngFor="let comment of comments | async">
  <a href="/user/{{comment.uid}}" style="text-decoration: none">
    <h4>{{comment.username}}</h4>
   <h5>{{comment.comment}}</h5>
  </a>
  </md-card>
