    <br>
    <md-input [(ngModel)]="userquery" (keyup)="userSearch()" id="userquery" name="userquery" placeholder="search for users"></md-input>
    <div *ngFor="let user of users | async">
      <h3>{{user.displayName}}</h3>
        <button routerLink= "/user/{{user.uid}}">{{user.displayName}}</button>
    </div>
