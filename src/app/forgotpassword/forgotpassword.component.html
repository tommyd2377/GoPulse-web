<button md-raised-button (click)="login()">Back</button>
<br>
<br>
<p>Enter your the email you used to create your account and we will send you an email to reset password</p>
<br>
<br>
<md-input id="email" [(ngModel)]="email" type="email" name="email" placeholder="email"></md-input>
<br>
<br>
<button class="button" md-raised-button (click)="resetPassword()">Submit</button>
